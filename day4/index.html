<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

            <div class="upper">                   <!-- 1 -->
                <!-- Upper Section -->
             <div class="upper1">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
             </div>
             <div class="upper2">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
             </div>
             <div class="upper3">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
             </div>

            </div>             
            <div class="middle">                   <!-- 2 -->
                <!-- Middle Section -->
                <div class="middle1">
                    <div class="box">1</div>
                    <div class="box">2</div>
                    <div class="box">3</div>
                 </div>
                 <div class="middle2">
                    <div class="box">1</div>
                    <div class="box">2</div>
                    <div class="box">3</div>
                 </div>
                 <div class="middle3">
                    <div class="box">1</div>
                    <div class="box">2</div>
                    <div class="box">3</div>
                 </div>

            </div>             
            <div class="lower">                   <!-- 3 -->
                <div class="lhs">               <!-- 3.1 -->
                    Lower Left Side
                </div>
                <div class="rhs">               <!-- 3.2 -->
                    <div class="rhs-item1">           <!-- 3.2(1) -->
                        Layout
                    </div>
                    <div class="rhs-item2">           <!-- 3.2(2) -->
                        <!-- Right Item 2 -->
                        <div class="lower1">
                            <div class="box">1</div>
                            <div class="box">2</div>
                            <div class="box">3</div>
                            <div class="box">4</div>
                            <div class="box">5</div>
                            <div class="box">6</div>
                            <div class="box">7</div>
                            <div class="box">8</div>
                            <div class="box">9</div>
                            <div class="box">10</div>
                         </div>
                    </div>
                </div>
            </div>

    </div>
</body>
</html>
