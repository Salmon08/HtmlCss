<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Tabs with Card</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-body-light">

  <!-- Navigation tabs -->
  <ul class="nav nav-tabs" id="engagementTabs" role="tablist">
    <!-- Today's Engagement Tab -->
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="today-tab" data-bs-toggle="tab" data-bs-target="#today" type="button" role="tab">
        Today's Engagement <span class="badge bg-secondary">3</span>
      </button>
    </li>

    <!-- Future Engagement Tab -->
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="future-tab" data-bs-toggle="tab" data-bs-target="#future" type="button" role="tab">
        Future Engagement <span class="badge bg-secondary">5</span>
      </button>
    </li>

    <!-- Total Engagement Tab -->
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="total-tab" data-bs-toggle="tab" data-bs-target="#total" type="button" role="tab">
        Total Engagement <span class="badge bg-secondary">8</span>
      </button>
    </li>
  </ul>

  <!-- Tab content wrapper -->
  <div class="tab-content pt-3" id="engagementTabsContent">

    <!-- Today's Engagement Tab Pane -->
    <div class="tab-pane fade show active" id="today" role="tabpanel">

      <!-- Card for individual engagement -->
      <div class="card border-0 border-start border-4 border-warning mt-3 p-3 mx-4 shadow-lg bg-body-light rounded-start">

        <!-- Top row: ID, Title, Product Info and Status Buttons -->
        <div class="d-flex justify-content-between">
          <div>
            <p class="mb-1"><strong>ID:</strong> 217</p>
            <h5>Unbranded Speaker Presentation <span class="text-muted">+2</span></h5>
            <p class="mb-1">SHIONOGI > FetrojaÂ® (cefiderocol) <span class="text-danger">PI</span></p>
          </div>
          <div class="text-end">
            <button class="bg-info btn btn-sm border-1 border-dark mb-2 text-dark">Live In Office</button>
            <button class="bg-warning btn btn-sm mb-2 border-1 border-dark text-dark">Awaiting TLL Approval</button>
          </div>
        </div>

        <hr>

        <!-- Bottom row: EO, Speaker, Attendance, Time info -->
        <div class="d-flex justify-content-between">
          <div>
            <p class="mb-1"><strong>EO:</strong> Sean Gully</p>
            <p class="mb-1"><strong>Speaker:</strong> Malai Appan, Christopher Cooper</p>
            <p class="mb-1 text-primary">Attendees Invited: 1</p>
            <p class="mb-1 text-danger">Attendees Confirmed: 0</p>
          </div>
          <div class="text-end">
            <button class="btn btn-sm mb-2 bg-info text-dark">Time Zone Review</button>
            <p class="mb-0"><strong>May 6, 2025</strong></p>
            <p class="mb-0">6:00 AM ET</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Future Engagement Tab Pane -->
    <div class="tab-pane fade" id="future" role="tabpanel">
      <div class="card p-3 shadow-sm">
        <p>Future Engagement content here.</p>
      </div>
    </div>

    <!-- Total Engagement Tab Pane -->
    <div class="tab-pane fade" id="total" role="tabpanel">
      <div class="card p-3 shadow-sm">
        <p>Total Engagement content here.</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
