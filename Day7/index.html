<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Tailwind Css CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

</head>

<body class="min-h-screen flex justify-center items-center ">

    <div class="flex w-full">
        <!-- Left Section -->
        <div class="bg-[#EFF1F7] w-full min-h-screen flex justify-center">
            <img src="https://rdmsrevamp.rdcore.net/images/login/login-left-img.svg" alt="myImage" class="p-8" />
        </div>
        <!-- right Section -->
        <div class="w-full  flex justify-center items-center ">
            <!-- Right Section (Login Form) -->
            <form class="w-full max-w-2xl  flex flex-col  justify-center gap-3">
                <!-- Logo -->
                <img src="https://rdmsrevamp.rdcore.net/images/common/rd-logo.svg"
                    class="w-1.9/4 object-cover mx-auto h-8"></img>

                <div class="flex items-center justify-start flex-col gap-2">
                    <!-- Email Field -->
                    <div class="flex justify-start w-80 max-w-sm flex-col gap-3">
                        <label>Email <span class="text-red-400 font-small text-md pl-2">*</span></label>
                        <div class="w-full max-w-sm border border-gray-300 rounded-md flex items-center  px-4 py-1.5">
                            <i class="fa-regular fa-envelope text-lg font-thin text-gray-500"></i>
                            <input class="w-full border-none text-gray-700 text-md font-small focus:outline-none px-3"
                                type="email" />
                        </div>
                    </div>
                    <!-- Password Field -->
                    <div class="flex w-80 max-w-sm flex-col gap-3 justify-start">
                        <label>Password <span class="text-red-400 font-small text-md pl-2">*</span></label>
                        <div class=" max-w-sm  border border-gray-300 rounded-md flex items-center  px-4 py-1.5">
                            <i class="fa-solid fa-lock text-lg font-light text-gray-500"></i>
                            <input class="w-full border-none text-gray-700 text-md font-small focus:outline-none px-3"
                                type="password" autocomplete="new-password" inputmode="text" />
                            <i id="togglePassword" class="fa fa-eye-slash cursor-pointer text-gray-500"></i>
                        </div>
                    </div>
                    <!-- login Button -->
                    <button
                        class="bg-[#2463EB] max-w-sm text-white rounded-md py-2.5 px-8 w-80 text-center text-sm font-extrathin mt-5 cursor-pointer hover:bg-blue-800">LOG
                        IN <i class="fa-solid fa-arrow-right-long pl-2 text-white font-extrathin text-md"></i></button>

                    <!-- Forgot Password Link -->
                    <div class="w-50 text-center">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
